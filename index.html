    <!-- เนื้อหาหลัก -->
    <main class="dxc-main">
  <section class="dxc-card search-card tab-content" id="tab-search" aria-labelledby="search-title">
        <h2 id="search-title">Digital Service Search (ค้นหาบริการดิจิทัล)</h2>
        <form id="searchForm" class="search-form" novalidate>
          <fieldset class="choose-type">
            <legend class="sr-only">ประเภทการค้นหา</legend>
            <label>
              <input type="radio" name="searchType" value="cid" checked>
              <img src="https://ossregister.nhso.go.th/assets/images/nhso.png" alt="NHSO Icon" style="height: 20px; vertical-align: middle; margin-right: 4px;">NHSO
            </label>
            <label>
              <input type="radio" name="searchType" value="phone">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/True_Corporation_%28Thailand%29.svg/1200px-True_Corporation_%28Thailand%29.svg.png" alt="TrueMove H Icon" style="height: 20px; vertical-align: middle; margin-right: 4px;">TrueMove H
            </label>

            <input type="radio" name="searchType" value="pea" id="radio-pea"> <label for="radio-pea"><img src="https://www.peachannel.com/portal/images/pea-logo.png" alt="PEA Icon" style="height: 20px; vertical-align: middle; margin-right: 4px;">PEA (การไฟฟ้า)</label>
            <input type="radio" name="searchType" value="shipmile" id="radio-shipmile"> <label for="radio-shipmile"><img src="https://datagov.mot.go.th/uploads/group/2020-10-16-021345.9868641200px-SealoftheDepartmentofLandTransportofThailand.svg.png" alt="Shipmile Icon" style="height: 20px; vertical-align: middle; margin-right: 4px;">DLT (กรมการขนส่ง)</label>
          </fieldset>
          <div class="field">
            <label for="query">เลขที่/หมายเลข</label>
            <input id="query" name="query" type="text" inputmode="numeric" placeholder="กรอกเลขบัตร 13 หลัก หรือเบอร์มือถือ" aria-describedby="hint">
            <small id="hint" class="hint">ไม่ต้องใส่ขีดหรือตัวอักษรอื่น</small>
          </div>
          <div class="actions">
            <button type="submit" class="btn primary" id="searchBtn">ค้นหา</button>
            <button type="reset" class="btn">รีเซ็ต</button>
          </div>
        </form>
      </section>

  <section class="dxc-card result-card tab-content" id="tab-result" aria-live="polite" aria-labelledby="result-title">
        <h3 id="result-title">ผลลัพธ์</h3>
        <div id="result-wrapper" style="display:flex;align-items:center;gap:10px;">
          <div id="result" class="result-empty">ยังไม่มีการค้นหา</div>
          <span id="progress-percent" style="color:#6366f1;font-weight:bold;"></span>
        </div>
        <div class="table-responsive">
          <table class="result-table">
            <thead>
              <tr>
                <th>ลำดับ</th>
                <th>ข้อมูลที่ค้นหา</th>
                <th>สถานะ</th>
                <th>หมายเหตุ</th>
              </tr>
            </thead>
            <tbody id="result-table-body">
              <!-- ผลลัพธ์จะถูกเติมด้วย JS -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
